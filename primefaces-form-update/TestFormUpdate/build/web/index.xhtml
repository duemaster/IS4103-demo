<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Test Form Update</title>
    </h:head>
    <h:body>

        <p:outputPanel id="updateValue">
            <h:outputLabel for="unchangedValue">Unchanged Value: </h:outputLabel>
            <h:outputText id="unchangedValue" value="#{testManagedBean.unchangedValue}"></h:outputText>
            
            <br />
            <br />
            
            <h:outputLabel for="changedValue">Changed Value: </h:outputLabel>
            <h:outputText id="changedValue" value="#{testManagedBean.changedValue}"></h:outputText>
        </p:outputPanel>


        <h:form id="myForm">
            <p:inputText value="#{testManagedBean.formInput}"></p:inputText>
            
            <p:commandButton value="Submit" actionListener="#{testManagedBean.updateBean}" update="@form :updateValue">
                
            </p:commandButton>
        </h:form>
    </h:body>
</html>
